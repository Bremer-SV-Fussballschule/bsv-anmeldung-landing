<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ BSV Fußballcamp Anmeldung</title>
  <style>
    body {
      background: #00234a;
      color: #ffffff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding-top: 20vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      color: #76c3ff;
      margin-bottom: 10px;
    }

    p {
      margin: 0.5em 0;
      font-size: 1.1em;
    }

    .loader {
      margin: 30px auto;
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #76c3ff;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    #ready {
      display: none;
      margin-top: 25px;
    }

    a {
      color: #76c3ff;
      font-weight: bold;
      text-decoration: underline;
    }
  </style>

  <script>
    const renderURL = "https://bsv-fussballschule-anmeldungen.onrender.com";

    async function checkRenderStatus() {
      const statusEl = document.getElementById("status");
      const readyEl = document.getElementById("ready");

      while (true) {
        try {
          // Versuche, Render zu erreichen
          const res = await fetch(renderURL, { mode: "no-cors" });
          // Wenn keine Fehlermeldung -> weiterleiten
          window.location.href = renderURL;
          return;
        } catch (err) {
          console.log("Render schläft noch, neuer Versuch in 3 Sekunden...");
          statusEl.textContent = "Das Anmeldetool startet – bitte einen Moment Geduld …";
        }

        // Warte 3 Sekunden, bevor du erneut prüfst
        await new Promise(resolve => setTimeout(resolve, 3000));
      }
    }

    window.onload = checkRenderStatus;
  </script>
</head>
<body>
  <h1>⚽ BSV Fußballcamp Anmeldung</h1>
  <p id="status">Das Anmeldetool startet – bitte einen Moment Geduld …</p>
  <div class="loader"></div>
  <p id="ready">
    Das Tool ist jetzt verfügbar –
    <a href="https://bsv-fussballschule-anmeldungen.onrender.com">zur Anmeldung</a>
  </p>
</body>
</html>
